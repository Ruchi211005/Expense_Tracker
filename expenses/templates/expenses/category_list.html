<!DOCTYPE html>
<html>
<head>
  <title>Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>Categories</h2>
  <a href="{% url 'add_category' %}" class="btn btn-primary mb-3">+ Add Category</a>
  <ul class="list-group">
    {% for cat in categories %}
      <li class="list-group-item">{{ cat.name }}</li>
    {% empty %}
      <li class="list-group-item">No categories yet.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'add_expense' %}" class="btn btn-secondary mt-3">Back to Expenses</a>
</body>
</html>
